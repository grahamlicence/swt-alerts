<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Jasmine Spec Runner v2.0.3</title>

  <link rel="shortcut icon" type="image/png" href="jasmine/lib/jasmine-2.0.3/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="jasmine/lib/jasmine-2.0.3/jasmine.css">

  <script type="text/javascript" src="jasmine/lib/jasmine-2.0.3/jasmine.js"></script>
  <script type="text/javascript" src="jasmine/lib/jasmine-2.0.3/jasmine-html.js"></script>
  <script type="text/javascript" src="jasmine/lib/jasmine-2.0.3/boot.js"></script>




        <main style="display: none;">

            <span class="error-message"></span>
            <p>Last updated <span class="pubdate"><img src="images/ajax-loader.gif" /></span> <a class="popupclosebtn" title="close popup"></a></p>

            <section class="update-content">
                <div class="content">
                    <h3>Gerneral updates</h3>
                    <div class="general"><p>No known issues.</p></div>
                </div>
                <div class="content">
                    <h3>Line updates</h3>
                    <div class="line"><p>No known issues.</p></div>
                </div>
                <div class="content">
                    <h3>Service updates</h3>
                    <div class="service"><p>No known issues.</p></div>
                </div>
                <!-- <div class="content">
                    <h3>Tube updates</h3>
                    <div class="tube"></div>
                </div> -->
                <div class="content">
                    <h3>Station updates</h3>
                    <div class="station"><p>No known issues.</p></div>
                </div>
            </section>

            <section class="preferences-wrapper">
                <h3>Settings</h3>

                <p class="journey-set">
                    Travel from <span class="from-set">nowhere</span> to <span class="to-set">nowhere</span> 
                    <a class="btn btn-preferences js-preferences" title="edit">Change</a> 
                    <a class="btn btn-switch js-switch" title="Switch direction">Switch</a>
                </p>

                <div class="preferences">
                    <a title="close preferences" class="btn btn-close js-close-preferences">close</a>
                    <div class="row">
                        <label for="from">From</label>
                        <input id="from" class="js-input" /><a class="btn btn-clear js-clear-from" title="clear"></a>
                        <div id="fromstations" class="fromauto autocomplete"></div>
                        <input id="fromshort" />
                    </div>
                    <div class="row">
                        <label for="to">To</label>
                        <input id="to" class="js-input" /><a class="btn btn-clear js-clear-from" title="clear"></a>
                        <div id="tostations" class="toauto autocomplete"></div>
                        <input id="toshort" />
                    </div>
                    <!-- <div class="row checkbox">
                        <input type="checkbox" id="tube" />
                        <label for="tube">Get tube updates</label>
                    </div> -->
                    <button class="save">save</button>
                </div>
            </section>

        </main>
  <!-- include source files here... -->
  <script type="text/javascript" src="../src/scripts/background.js"></script>

  <script>

    // mock chrome extension events
    var background = {
        SWT: SWT
    };
    chrome = {
        runtime: {
            getBackgroundPage: function (callback) {
                return callback(background);
            }
        }
    }
  </script>

  <script type="text/javascript" src="../src/scripts/popup.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="test.js"></script>

</head>

<body>
</body>
</html>
